{% extends "ups/base.html" %}



{%block content%}

{% if form.errors %}
    <p style="color: red;">
        Please correct the error{{ form.errors|pluralize }} below.
    </p>
{% endif %}



<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    {% if form %}
    <input type="submit" value="Submit">
    {% endif %}
</form>
{% if response %}
<h1>redirect address({{x}},{{y}}): {{response}}</h1>
{% endif %}
  {% endblock content %}
